<div id="homePage" ng-controller="homeCtrl as ctrl" flex ng-cloak>
	<div class="jumbotron" id="homePartial">
		<h1>Welcome to Project:Service</h1>
	</div>
	
	<md-grid-list
	        md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="5"
	        md-row-height-gt-md="1:1" md-row-height="2:2"
	        md-gutter="12px" md-gutter-gt-sm="8px" >

	    <md-grid-tile ng-repeat="item in ctrl.projects" 
	    	ng-class=item.color>
	      	<a href="/projects/{{item.link}}" ng-click="ctrl.selectProject(item.id)"><md-grid-tile-footer>
	    	    <h3>{{item.title}}</h3>
		        <h4>{{item.description}}</h4>
			</md-grid-tile-footer></a>
	    </md-grid-tile>
	</md-grid-list>
</div>
