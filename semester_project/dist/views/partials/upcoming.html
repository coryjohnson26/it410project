<div class="main" layout-padding ng-controller="upcomingCtrl as ctrl">
	<md-card ng-repeat="month in upcomingMonths">
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">{{ month }}</span>
          </md-card-title-text>
        </md-card-title>
        <md-card ng-repeat="project in ctrl.projects[month] | orderBy:['date', 'beginTime']" ng-click="ctrl.showProject(project, $event)">
            <md-list>
                <md-list-item class="md-3-line">
                    <md-icon md-svg-icon="{{project.type}}" style="color:black;width:40px;height:40px" aria-label="{{project.type}}"></md-icon>
                    <div class="md-list-item-text">
                        <h3>{{ project.title }}</h3>
                        <h4>{{ project.address }}</h4>
                        <i>{{ project.date | date:'MM/dd/yyyy'}} @ {{ project.beginTime | date:'h:mma'}}-{{ project.endTime | date:'h:mma'}}</i>
                        <p>{{ project.description }}</p>
                        <p><strong>Created by: </strong>{{ project.owner.name || 'Unknown' }}
                    </p></div>
                </md-list-item>
            </md-list>
        </md-card>
    </md-card>
</div>
