<section ng-controller="viewCtrl as ctrl" ng-init="ctrl.init()">
	<md-list flex class="md-dense main" ng-cloak>
		<md-subheader class="md-primary">Current Projects</md-subheader>
		<md-list-item class="md-3-line md-long-text" ng-click="ctrl.goToProject(project)">
          <md-icon md-svg-icon="{{ctrl.project.type}}" style="color:black;width:40px;height:40px" aria-label="{{ctrl.project.type}}"></md-icon>
          <div class="md-list-item-text" layout="column">
            <h3>{{ ctrl.project.title }}</h3>
            <h4>{{ ctrl.project.address }}</h4>
            <i>{{ ctrl.project.date | date:'MM/dd/yyyy'}} @ {{ ctrl.project.beginTime | date:'h:mma'}}-{{ ctrl.project.endTime | date:'h:mma'}}</i>
            <p>{{ ctrl.project.description }}</p>
          </div>
        </md-list-item>
	</md-list>
</section>
