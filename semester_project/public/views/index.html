<!DOCTYPE html>
<html ng-app='app'>
    <head>
        <meta http-equiv="content-type" content="text/html; charset=UTF-8">
        <meta charset="utf-8">
        <title>Project:Service</title>
        <base href="/">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
        <!--[if lt IE 9]>
            <script src="//html5shim.googlecode.com/svn/trunk/html5.js"></script>
        <![endif]-->
        <link rel="stylesheet" href="/css/angular-material.min.css">
        <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
        <link href="css/main.min.css" rel="stylesheet">
    </head>
    <body>
        <div ng-controller="LeftCtrl as left">
            <md-toolbar ng-controller="navCtrl">
                <div class="md-toolbar-tools">
                    <md-button class="md-icon-button" ng-click="toggleLeft()" ng-show="loggedIn" aria-label="Settings">
                        <md-icon md-svg-icon="img/icons/menu.svg" style="color:white;"></md-icon>
                    </md-button>
                    <h2>Project:Service</h2>
                </div>
            </md-toolbar>
            <md-sidenav
                class="md-sidenav-left md-whiteframe-z2" 
                md-component-id="left">
                <md-content layout-padding>
                    <md-subheader class="md-no-sticky">
                        <md-icon md-svg-icon="/img/icons/person.svg" style="width:60px;height:60px;"></md-icon>
                        <h4>{{loggedInUser}}</h4>
                    </md-subheader>
                    <md-list ng-cloak>
                        <md-divider></md-divider>
                        <md-list-item ng-click="left.goTo('/home')">
                            <md-icon md-svg-icon="/img/icons/search.svg" style="color:#3e82f7;"></md-icon>
                            <p>Find a project</p>
                        </md-list-item>
                        <md-list-item ng-click="left.goTo('/create')">
                            <md-icon md-svg-icon="/img/icons/create.svg" style="color:#009e56;"></md-icon>
                            <p>Create a project</p>
                        </md-list-item>
                        <md-list-item ng-click="left.logout()">
                            <md-icon md-svg-icon="/img/icons/exit.svg" style="color:#de4330;"></md-icon>
                            <p>Log out</p>
                        </md-list-item>
                    </md-list>
                </md-content>
            </md-sidenav>
            <md-content layout-padding flex ng-view></md-content>
        </div>

        <script src="/js/libraries/angular.min.js"></script>
        <script src="/js/libraries/angular-route.min.js"></script>
        <script src="/js/libraries/angular-animate.min.js"></script>
        <script src="/js/libraries/angular-aria.min.js"></script>
        <script src="/js/libraries/angular-material.min.js"></script>
        <script src="/js/libraries/angular-messages.min.js"></script>
        <script src="/js/libraries/ui-bootstrap-tpls-1.2.4.min.js"></script>
        <script src="js/app.min.js"></script>
        
    </body>
</html>
