<div ng-controller="createCtrl as create" class="md-inline-form main" ng-cloak>
    <md-card layout-padding>
        <md-card-title>
          <md-card-title-text>
            <span class="md-headline">Create project</span>
          </md-card-title-text>
        </md-card-title>
        <form name="projectForm" ng-submit="create.addProj()">
            <div layout-gt-xs="row">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Project title</label>
                    <input ng-model="create.project.title" required>
                </md-input-container>
                <md-input-container required class="md-block" flex-gt-xs>
                    <label>Project date</label>
                    <input ng-model="create.project.date" type="date" required>
                </md-input-container>
            </div>
            <div layout="row" style="">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Begin time</label>
                    <input ng-model="create.project.beginTime" type="time" required>
                </md-input-container>
                <md-input-container required class="md-block" flex-gt-xs>
                    <label>End time</label>
                    <input ng-model="create.project.endTime" type="time" required>
                </md-input-container>
            </div>
            <div layout="row" style="">
                <md-input-container class="md-block" flex-gt-xs>
                    <label>Volunteers needed</label>
                    <input ng-model="create.project.volunteers" type="number" min="0" required>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Type</label>
                    <md-select required ng-model="create.project.type">
                        <md-option ng-repeat="type in create.types" value="{{type.img}}">
                            {{type.name}}
                        </md-option>
                    </md-select>
                </md-input-container>
                <md-input-container class="md-block" flex-gt-sm>
                    <label>Supplies needed</label>
                    <md-select required multiple ng-model="create.project.supplies">
                        <md-option ng-repeat="item in create.supplies" value="{{item}}">
                            {{item}}
                        </md-option>
                    </md-select>
                </md-input-container>
            </div>
            <md-input-container class="md-block">
                <label>Address</label>
                <input ng-model="create.project.address" required>
            </md-input-container>
            <md-input-container class="md-block">
                <label>Description</label>
                <textarea ng-model="create.project.description" md-maxlength="300" md-select-on-focus required></textarea>
            </md-input-container>
            <div layout="row" layout-align="end center">
                <md-button layout-align="end center" class="md-warn" href="home">Cancel</md-button>
                <md-button layout-align="end center" class="md-raised md-primary" type="submit">Create project</md-button>
            </div>
        </form>
    </md-card>
</div>
